<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title    >Thử Thách Hoàn Thành</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
        height: 100vh;
        width: 100vw;
      margin: 0;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      transition: background 2s ease-in-out;
    }
    .door {
      width: 150px;
      height: 300px;
      background: #4B5563;
      border: 4px solid #9CA3AF;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: left;
      cursor: pointer;
      transition: transform 1.5s ease, opacity 1s ease;
      z-index: 10;
    }
    .door.open {
      transform: translate(-50%, -50%) rotateY(120deg);
      opacity: 0;
    }
    .message {
      opacity: 0;
      font-size: 2rem;
      color: white;
      text-align: center;
      transition: opacity 2s ease;
    }
    .message.show {
      opacity: 1;
      animation: typewriter 3s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    .celebration {
      background: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed !important;
      background-size: cover !important;
    }
  </style>
</head>
<body>
  <div class="door" id="door"></div>
  <div class="message absolute inset-0 flex items-center justify-center text-4xl font-bold" id="message"
    style ="font-size: 50px; font-family: Arial, Helvetica, sans-serif;  color: rgb(3, 135, 218) ">
    Chúc mừng các bạn đã hoàn thành thử thách!
  </div>

  <script>
    const door = document.getElementById('door');
    const message = document.getElementById('message');
    const body = document.body;

    door.addEventListener('click', () => {
      door.classList.add('open');
      setTimeout(() => {
        door.style.display = 'none';
        body.classList.add('celebration');
        message.classList.add('show');
      }, 1500);
    });
  </script>
</body>
</html>
